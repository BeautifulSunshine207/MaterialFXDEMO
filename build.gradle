plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.12' apply false
}

group 'io.github.palexdev'
version '11.13.3'

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'org.openjfx.javafxplugin'

    javafx {
        version = "17.0.2"
        modules = ['javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.swing', 'javafx.web']
    }
}





