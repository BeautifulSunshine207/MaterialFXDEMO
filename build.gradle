plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.9' apply false
}

group 'io.github.palexdev'
version '11.5.6'

repositories {
    mavenCentral()
    jcenter()
}

subprojects {
    apply plugin: 'org.openjfx.javafxplugin'

    javafx {
        version = "15.0.1"
        modules = ['javafx.controls', 'javafx.fxml', 'javafx.web']
    }
}




