import com.vanniktech.maven.publish.SonatypeHost

version = "$mfx"

dependencies {
    api(project(":core"))
    api(project(':effects'))
    api(project(":localization"))
    api(project(":resources"))
    api "io.github.palexdev:virtualizedfx:$vfx"

    testImplementation "fr.brouillard.oss:cssfx:$cssfx"
}

java {
    withSourcesJar()
    withJavadocJar()
    tasks.withType(Jar).each { it.archiveBaseName.set("components") }
}

task testRun(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'app.ComponentsLauncher'
}

mavenPublishing {
    publishToMavenCentral(SonatypeHost.S01)
    signAllPublications()
}